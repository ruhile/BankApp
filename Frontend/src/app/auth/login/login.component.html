<div class="auth-wrapper">
  <mat-card class="auth-card">
    <h2>ðŸ”‘ Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>accountNumber</mat-label>
        <input matInput formControlName="accountNumber" type="number">
        <mat-error *ngIf="loginForm.get('accountNumber')?.invalid && loginForm.get('accountNumber')?.touched">
          Please enter a valid accountNumber
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>

    <p class="switch">
      Don't have an account? <a routerLink="/auth/register">Register</a>
    </p>
  </mat-card>
</div>
